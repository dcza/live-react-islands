name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Enable Corepack
        run: |
          corepack enable
          corepack prepare yarn@4.12.0 --activate

      - name: Get Yarn Cache Path
        id: yarn-cache
        run: echo "path=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Yarn Cache (Manual)
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache.outputs.path }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - run: |
        yarn --version
        node --version
        yarn config list | grep -E 'compression|globalCache|nodeLinker|architectures'
        ls -la .yarn/cache | wc -l || echo "Cache empty?"
        yarn install --immutable --check-cache --refresh-lockfile || true
        git diff yarn.lock | head -n 30 || echo "No diff"


      - run: yarn build:js
      - run: yarn test:js

  test-elixir:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-beam@v1
        with:
          otp-version: "27"
          elixir-version: "1.18"
      - run: mix deps.get
        working-directory: packages/elixir/live_react_islands
      - run: mix test
        working-directory: packages/elixir/live_react_islands
