name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          corepack: true
          cache: "yarn"
      - run: corepack enable
      - run: corepack yarn install --immutable
      - run: corepack yarn build:js
      - run: corepack yarn test:js

  test-elixir:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-beam@v1
        with:
          otp-version: "27"
          elixir-version: "1.18"
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          corepack: true
      - run: corepack yarn test:elixir
